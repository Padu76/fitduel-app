<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Main grid lines -->
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255, 255, 255, 0.03)" stroke-width="1"/>
      
      <!-- Horizontal lines -->
      <path d="M 0 10 L 100 10" fill="none" stroke="rgba(255, 255, 255, 0.02)" stroke-width="0.5"/>
      <path d="M 0 20 L 100 20" fill="none" stroke="rgba(255, 255, 255, 0.02)" stroke-width="0.5"/>
      <path d="M 0 30 L 100 30" fill="none" stroke="rgba(255, 255, 255, 0.02)" stroke-width="0.5"/>
      <path d="M 0 40 L 100 40" fill="none" stroke="rgba(255, 255, 255, 0.02)" stroke-width="0.5"/>
      <path d="M 0 50 L 100 50" fill="none" stroke="rgba(255, 255, 255, 0.03)" stroke-width="1"/>
      <path d="M 0 60 L 100 60" fill="none" stroke="rgba(255, 255, 255, 0.02)" stroke-width="0.5"/>
      <path d="M 0 70 L 100 70" fill="none" stroke="rgba(255, 255, 255, 0.02)" stroke-width="0.5"/>
      <path d="M 0 80 L 100 80" fill="none" stroke="rgba(255, 255, 255, 0.02)" stroke-width="0.5"/>
      <path d="M 0 90 L 100 90" fill="none" stroke="rgba(255, 255, 255, 0.02)" stroke-width="0.5"/>
      
      <!-- Vertical lines -->
      <path d="M 10 0 L 10 100" fill="none" stroke="rgba(255, 255, 255, 0.02)" stroke-width="0.5"/>
      <path d="M 20 0 L 20 100" fill="none" stroke="rgba(255, 255, 255, 0.02)" stroke-width="0.5"/>
      <path d="M 30 0 L 30 100" fill="none" stroke="rgba(255, 255, 255, 0.02)" stroke-width="0.5"/>
      <path d="M 40 0 L 40 100" fill="none" stroke="rgba(255, 255, 255, 0.02)" stroke-width="0.5"/>
      <path d="M 50 0 L 50 100" fill="none" stroke="rgba(255, 255, 255, 0.03)" stroke-width="1"/>
      <path d="M 60 0 L 60 100" fill="none" stroke="rgba(255, 255, 255, 0.02)" stroke-width="0.5"/>
      <path d="M 70 0 L 70 100" fill="none" stroke="rgba(255, 255, 255, 0.02)" stroke-width="0.5"/>
      <path d="M 80 0 L 80 100" fill="none" stroke="rgba(255, 255, 255, 0.02)" stroke-width="0.5"/>
      <path d="M 90 0 L 90 100" fill="none" stroke="rgba(255, 255, 255, 0.02)" stroke-width="0.5"/>
      
      <!-- Accent dots at intersections -->
      <circle cx="50" cy="50" r="1" fill="rgba(16, 185, 129, 0.1)"/>
      <circle cx="0" cy="0" r="0.5" fill="rgba(59, 130, 246, 0.1)"/>
      <circle cx="100" cy="0" r="0.5" fill="rgba(59, 130, 246, 0.1)"/>
      <circle cx="0" cy="100" r="0.5" fill="rgba(59, 130, 246, 0.1)"/>
      <circle cx="100" cy="100" r="0.5" fill="rgba(59, 130, 246, 0.1)"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#grid)" />
</svg>